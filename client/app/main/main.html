<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Par Tables</h1>
    <p class="lead">...because the league table <i>is</i> lying...</p>
  </div>
</header>

<div class="container">
   <div class="row">
      <h1 class="page-header">Par Table</h1>
      <div class="row">
         <div class="col-md-10">
            <div zingchart id="chart-1" zc-json="$ctrl.chartJson" zc-width="800" zc-height="700">
            </div>
         </div>
         <div class="col-md-2">
            <table class="table"  class="table table-striped table-condensed table-bordered">
               <thead>
                  <tr>
                     <th>Team</th>
                     <th>Par</th>
                  </tr>
               </thead>
               <tbody>
                  <tr  ng-repeat="par in $ctrl.lastPar | orderBy: ['-par', 'par.team.name' ]">
                     <td>
                        <img src="{{par.team.badge}}" height="30" /> 
                     </td>
                     <td>{{par.par}}</td>
                  </tr>
               </tbody>
            </table>
         </div>    
      </div>
   </div>
</div>
